version: '3.8'

services:
  mongodb:
    image: mongo:latest
    container_name: mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
    volumes:
      - mongodb_data:/data/mongodb

  etcd:
    image: quay.io/coreos/etcd:v3.5.0
    volumes:
      - etcd_data:/etcd_data
    command:
      - etcd
      - --name
      - myetcdnode
      - --data-dir
      - /etcd_data
      - --advertise-client-urls
      - http://0.0.0.0:2379
      - --listen-client-urls
      - http://0.0.0.0:2379
    ports:
      - "2379:2379"
      - "2380:2380"

  redis:
    image: redis:latest
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  crawler:
    build:
      context: .
      dockerfile: Dockerfile
      args:
      - SERVER=crawler
    environment:
      - SERVER=crawler
    container_name: webcrawler

  eventserver:
    build:
      context: .
      dockerfile: Dockerfile
      args:
      - SERVER=eventserver
    environment:
      - SERVER=eventserver
    container_name: eventserver
    depends_on:
      - etcd

  webserver:
    build:
      context: .
      dockerfile: Dockerfile
      args:
      - SERVER=webserver
    environment:
      - SERVER=webserver
    ports:
      - "8080:8080"
    container_name: webserver
    depends_on:
      - eventserver

volumes:
  mongodb_data:
  etcd_data:
  redis_data:
